<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
    
    <link rel = "stylesheet" type = "text/css" href = "base_style.css" />
    <link rel = "stylesheet" type = "text/css" href = "gravity_animations.css" />
</head>
<body>
    <h2>sort from lightest to darkest, smallest to largest</h2>
    
    <div id="body-container">
    <div id="sort-container">
        <div class="drop-zone" style="top:0px;left:0px;"></div>
        <div class="drop-zone" style="top:0px;left:200px;"></div>
        <div class="drop-zone" style="top:0px;left:400px;"></div>
        <div class="drop-zone" style="top:200px;left:0px;"></div>
        <div class="drop-zone" style="top:200px;left:200px;"></div>
        <div class="drop-zone" style="top:200px;left:400px;"></div>
        <div class="drop-zone" style="top:400px;left:0px;"></div>
        <div class="drop-zone" style="top:400px;left:200px;"></div>
        <div class="drop-zone" style="top:400px;left:400px;"></div>
   
        <div class="center"> <div data-target-loc="1" class="obj circle grey1 size1 hvr-hang">1</div> </div>
        <div class="center"> <div data-target-loc="2" class="obj circle grey1 size2">2</div> </div>
        <div class="center"><div data-target-loc="3" class="obj circle grey1 size3 bounce">3</div> </div>
        <div class="center"> <div data-target-loc="4" class="obj circle grey2 size1 hvr-hang">4</div> </div>
        <div class="center"> <div data-target-loc="5" class="obj circle grey2 size2 hvr-hang">5</div> </div>
        <div class="center"> <div data-target-loc="6" class="obj circle grey2 size3 hvr-hang">6</div> </div>
        <div class="center"><div data-target-loc="7" class="obj circle grey3 size1 hvr-hang">7</div> </div>
        <div class="center"><div data-target-loc="8" class="obj circle grey3 size2 hvr-hang">8</div> </div>
        <div class="center"><div data-target-loc="9" class="obj circle grey3 size3 hvr-hang">9</div> </div>
       
        </div>
        </div>
</body>
<script>
var all_objs = document.querySelectorAll('.obj');
    var row = 0;
    var col = 0;
for(var i=0; i<all_objs.length; i++){
    all_objs[i].style.top = row*200+"px";
    all_objs[i].style.left = col*200+"px";
    col++;
    if(col==3){
        row++;
        col = 0;
    }
}
    
    
const a = new Draggable.Draggable(document.querySelector('#sort-container'), {
    draggable: '.obj'
});

a.on('drag:start', function() { console.log('start')})
</script>
</html>
