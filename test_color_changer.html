<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
    
    <link rel = "stylesheet" type = "text/css" href = "base_style.css" />
    <link rel = "stylesheet" type = "text/css" href = "gravity_animations.css" />
</head>
<body>
    <h2>sort from lightest to darkest, smallest to largest</h2>
    
    <div id="body-container">
    <div id="sort-container">
   <ul>
       <li class = "blink"><div class="circle grey1 size1 hvr-hang">1</div></li>
       <li><div class="circle grey1 size2 ease-bouncer ease-bounce">2</div></li>
       <li><div class="circle grey1 size3 bounce">3</div></li>
       <li><div class="circle grey2 size1 hvr-hang">4</div></li>
       <li><div class="circle grey2 size2 hvr-hang">5</div></li>
       <li><div class="circle grey2 size3 hvr-hang">6</div></li>
       <li><div class="circle grey3 size1 hvr-hang">7</div></li>
       <li><div class="circle grey3 size2 hvr-hang">8</div></li>
       <li><div class="circle grey3 size3 hvr-hang">9</div></li>
       
       </ul>
        </div>
        </div>
</body>
<script>
const a = new Draggable.Swappable(document.querySelector('ul'), {
    draggable: 'li'
});

a.on('drag:start', function() { console.log('start')})
</script>
</html>
